<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <title>Login to QuizMaster</title>
</head>
<body>
    <header>
        <nav>
            <div>QuizMaster</div>
            <div>Quiz Master</div>
        </nav>
    </header>

    <section id="exam-body">  
        
        <div id="login-form">
            <div id="form">
                <h2 style="text-align: center;">Login To QuizMaster</h2>
                <div class="username">
                    <label>Username: </label>
                    <input type="text" id="username">
                </div>
                <div class="password">
                    <label>Password: </label>
                    <input type="password" id="password">
                </div>
                <div id="error-message"></div>
                <div class="button">
                    <button type="button" id="login">LOGIN</button>
                </div>
                <div class="register">  
                    Do not have an account?, <a href="register.html">Register Now</a>
                </div>
            </div>
        </div>
    </section>
    <script src="js/index.js"></script>
</body>
</html>
